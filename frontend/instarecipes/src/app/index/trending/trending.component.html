<!-- Carousel-->
<header id="header-section" style="width: 100%;height: 600px;">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="trending-topic-text">
            <h1 class="page-section-heading text-center text-uppercase mb-0">Trending</h1>
        </div>
        <div class="windows8" *ngIf="loadingTrending" style="margin-right: 43.5%;">
            <div class="wBall" id="wBall_1" style="margin-top: 250px;">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_2" style="margin-top: 250px;">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_3" style="margin-top: 250px;">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_4" style="margin-top: 250px;">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_5" style="margin-top: 250px;">
                <div class="wInnerBall"></div>
            </div>
        </div>
        <ol *ngIf="!loadingTrending" class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1" class=""></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let recipe of trendingRecipes; let i=index" [class]="(i === 1) ? 'active' : ''">
                <img class="img-blur" width="100%" [src]="image[i]" alt="">
                <div class="trending-pub">
                    <div class="row" style="height: 100%; margin-left: 0; margin-right: 0;">
                        <div class="col-1" style="align-self: center;height: 80px;width: 80px; border-radius: 50%;">
                            <img class="d-flex mr-3 rounded-circle profile-border" style="object-fit: cover;width: 100%;height: 60px;" [src]="avatar[i]" alt="">
                        </div>
                        <div class="col-md-4">
                            <h3>Introduction</h3>
                            <p>{{recipe?.description}}</p>
                            <a class="btn btn-primary" (click)='seeRecipe(recipe?.id);'>Read
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                        </div>
                        <div class="col-md-7" style="height: inherit; padding-left: 0; padding-right: 0;">
                            <a>
                                <img class="rounded mb-3 mb-md-0" style="object-fit: cover;" height="100%" width="100%" alt="" [src]="image[i]">
                            </a>
                            <div class="likes-comments-top-right">
                                <div class="row" style="margin-right: 0;margin-left: 0;">
                                    <div class="col-3">
                                        <img class="icon-fluid" src="assets/images/icons/like_pressed.png" alt="">
                                    </div>
                                    <div class="col-3">
                                        <p class="icon-fluid pub-date-text">{{recipe?.likes}}</p>
                                    </div>
                                    <div class="col-3">
                                        <img class="icon-fluid" src="assets/images/icons/dialogue.png" alt="">
                                    </div>
                                    <div class="col-3">
                                        <p class="icon-fluid pub-date-text">{{recipe?.n_comments}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{recipe?.title}}</h3>
                    <p>Trending No. {{i+1}}</p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" style="height: 565px;z-index: 0;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next" style="height: 565px;z-index: 0;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</header>
