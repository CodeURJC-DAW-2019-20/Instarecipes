<!-- Carousel-->
<header id="header-section">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="trending-topic-text">
        <h1 class="page-section-heading text-center text-uppercase mb-0">Trending</h1>
      </div>
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div #container *ngFor="let recipe of trendingRecipes; index as i" class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="img-blur" width="100%" [src]="image[i]" alt="">
          <div class="trending-pub">
            <div class="row" style="height: 100%; margin-left: 0; margin-right: 0;">
              <div class="col-1" style="align-self: center;height: 80px;width: 80px; border-radius: 50%;">
                <img class="d-flex mr-3 rounded-circle profile-border" style="object-fit: cover;width: 100%;height: 60px;" [src]="avatar[i]" alt="">
              </div>
              <div class="col-md-4">
                <h3>Introduction</h3>
                <p>{{recipe?.description}}</p>
                <a class="btn btn-primary">Read
                  <span class="glyphicon glyphicon-chevron-right">
                  </span>
                </a>
              </div>
              <div class="col-md-7" style="height: inherit; padding-left: 0; padding-right: 0;">
                <a>
                  <img class="rounded mb-3 mb-md-0" style="object-fit: cover;"
                    height="100%" width="100%" alt="" [src]="image[i]">
                </a>
                <div class="likes-comments-top-right">
                  <div class="row" style="margin-right: 0;margin-left: 0;">
                    <div class="col-3">
                      <img class="icon-fluid" src="../../assets/images/icons/like_pressed.png" alt="">
                    </div>
                    <div class="col-3">
                      <p class="icon-fluid pub-date-text">{{recipe?.likes}}</p>
                    </div>
                    <div class="col-3">
                      <img class="icon-fluid" src="../../assets/images/icons/dialogue.png" alt="">
                    </div>
                    <div class="col-3">
                      <p class="icon-fluid pub-date-text">{{recipe?.n_comments}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h3>{{recipe?.title}}</h3>
            <p>Trending No. {{i+1}}</p>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
