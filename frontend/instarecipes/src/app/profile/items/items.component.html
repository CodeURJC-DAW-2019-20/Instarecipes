<section class="page-section publications" id="publications">
  <div class="container">
    <!-- publications Section Heading -->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Publications</h2>
    <!-- Icon Divider -->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon">
        <i class="fas fa-star"></i>
      </div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- publications Grid Items -->
    <div class="row">
    
      <!-- publications Item 1 -->
      <div class="col-md-6 col-lg-4">
        <div class="publications-item mx-auto" data-toggle="modal" data-target="#publicationsModalid">
          <div class="likes-comments">
            <div class="row" style="margin-right: 0;margin-left: 0;">
              <div class="col-3">
                <img class="icon-fluid" src="/assets/images/icons/like_pressed.png" alt="">
              </div>
              <div class="col-3">
                <p class="icon-fluid pub-date-text">likes</p>
              </div>
              <div class="col-3">
                <img class="icon-fluid" src="/assets/images/icons/dialogue.png" alt="">
              </div>
              <div class="col-3">
                <p class="icon-fluid pub-date-text">n_comments</p>
              </div>
            </div>
          </div>
          <div class="publications-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="publications-item-caption-content text-center text-white">
              <img src="/assets/images/icons/eye.png" />
            </div>
          </div>
          <img class="img-fluid" src="/assets/temp/recipes/image-id.jpg" alt="">
          <!-- <p class="pub-date-text">27 min. ago</p> -->
        </div>
      </div>
      <!-- publications Modals -->
      <div class="publications-modal modal fade" id="publicationsModalid" tabindex="-1" role="dialog"
        aria-labelledby="publicationsModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                <i class="fas fa-times"></i>
              </span>
            </button>
            <div class="modal-body text-center">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-12">
                    <!-- publications Modal - Title -->
                    <h2 class="publications-modal-title text-secondary text-uppercase mb-0">title</h2>
                    <!-- Icon Divider -->
                    <div class="divider-custom">
                      <div class="divider-custom-line"></div>
                      <div class="divider-custom-icon">
                        <i class="fas fa-star"></i>
                      </div>
                      <div class="divider-custom-line"></div>
                    </div>
                    <div style="width: 33.44443%; height: auto; margin-left: 66.66667%;">
                      <h3 class="underlined-text" style="color:rgba(0, 0, 0, 0.8)">INGREDIENTS</h3>
                    </div>
                    <div class="row" style="height: 300px;">
                      <!-- publications Modal - Image -->
                      <div class="col-8" style="align-items: center; justify-content: center; height: 100%;">
                        <img class="img-fluid-preview rounded mb-5" src="/assets/temp/recipes/image-id.jpg" alt="">
                      </div>
                      <div class="col-4" style="height: 300px;">
                        <div class="nav-item dropdown scrolling">
               
                          <p class="dropdown-item">ingredient</p>
                
                        </div>
                      </div>
                    </div>
                    <h3 class="underlined-text" style="margin-top: 10px;color:rgba(0, 0, 0, 0.8)">INTRODUCTION
                    </h3>
                    <!-- publications Modal - Text -->
                    <p class="mb-5" style="text-align:left;">description</p>
                    <div class="row">
                      <div class="col-4">
                        <h3 class="underlined-text" style="color:rgba(0, 0, 0, 0.8)">CATEGORY</h3>
                   
                        <p class="mb-5">category</p>
      
                      </div>
                      <div class="col-4">
                        <h3 class="underlined-text" style="color:rgba(0, 0, 0, 0.8)">DIFICULTY</h3>
                        <p class="mb-5">difficulty</p>
                      </div>
                      <div class="col-4">
                        <h3 class="underlined-text" style="color:rgba(0, 0, 0, 0.8)">APROXIMATED TIME</h3>
                        <p class="mb-5">duration</p>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="/recipes/id">
                      <img class="rounded" src="/assets/images/icons/go.png" alt="">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
    <!-- /.row -->
  </div>
  <hr width="50%">

  <div id="open-add-button" class='flotating-button'>
    <div class="publications-item mx-auto" data-toggle="modal" data-target="#opened-settings-button"
      id="load-image-form" style="width: max-content">
      <i class="fas fa-users-cog fa-5x"></i>
    </div>
  </div>

  <!-- Pop up settings(add avatar, background, bio and allergens) -->

  <div class="publications-modal modal fade" id="opened-settings-button" tabindex="-1" role="dialog"
    aria-labelledby="publicationsModal6Label" aria-hidden="true">
    <!--change id-->
    <div id="example" class="modal-dialog modal-xl" style="width: 60%;" role="document">
      <div class="modal-content" style="width: inherit;left: 20%;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
        <div class="modal-body text-center">
          <div class="container">
            <!-- publications Modal - Title -->
            <h2 class="publications-modal-title text-secondary text-uppercase mb-0">Settings</h2>
            <!-- Icon Divider -->
            <div class="divider-custom">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon">
                <i class="fas fa-users-cog"></i>
              </div>
              <div class="divider-custom-line"></div>
            </div>
            <!-- Form -->
            <form method="post" action="/settings" enctype="multipart/form-data">
              <div class="row" style="position: relative;">
                <div class="col-6" style="position: absolute; z-index: 1050;left: 25%;top: 15%;">
                  <!--Avatar-->
                  <div style="position: relative;">
                    <img id="preview-img-file"
                      style="width:125px;height:125px;border-radius:50%;object-fit: cover;"
                      src="../assets/temp/avatars/image-actualUser.id.jpg" />
                    <div style="position: absolute;width: 100%;">
                      <label for="file-input" class="btn-outline-primary"
                        style="border-radius:0.5rem; 
                      border:1px solid rgb(23, 162, 184); text-align:center;padding:0;right:0;width:30%;cursor:pointer">
                        <input id="file-input" value="/temp/avatars/image-actualUser.id.jpg" hidden type="file" name="avatarFile" accept=".jpg, .jpeg" />
                        <i class="fa fa-camera" styles="object-fit:cover;padding:5px"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <!--Background-->
                  <div style="position: relative;">
                    <img id="preview-bg-file" src="../assets/temp/backgrounds/image-actualUser.id.jpg"
                      class="img-blur2" style="object-fit:cover;height:200px;width:100%;border-radius: 0.5rem;" />
                    <div style="position: absolute;width: 25%;right:1%;bottom: 0;">
                      <label for="bg-input" class="btn-outline-primary"
                        style="border-radius:0.5rem;
                      border:1px solid rgb(23, 162, 184);text-align:center;padding:0;right:0;width:100%;cursor:pointer">
                        <input id="bg-input" value="/temp/backgrounds/image-actualUser.id.jpg" hidden type="file" name="backgroundFile" accept=".jpg, .jpeg" />
                        <i class="fa fa-camera" styles="object-fit:cover;padding:5px"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <hr>
                <!-- Username -->
                <div class="wrap-input50 m-b-23" style="text-align: initial;">
                  <p class="text-secondary"> <i class="fas fa-user"
                      style="size: 50px;  margin-right: 20px;"></i>actualUser.username</p>
                </div>
                <!-- Email -->
                <div class="wrap-input50 m-b-23" style="text-align: initial;">
                  <p class="text-secondary"><i class="fas fa-mail-bulk"
                      style="size: 50px; margin-right: 15px;"></i>actualUser.email</p>
                </div>
                <hr>
                <table>
                  <tr>
                    <td style="width:25%">
                      <h6 style="color: black;">Name</h6>
                    </td>
                    <td>
                      <!-- Name -->
                      <input type="text" name="name" class="text-secondary"
                        style="margin-top:10px;padding:5px;width: 100%;border:1px solid rgba(0, 0, 0, 0.3);border-radius: 0.5rem;"
                        value="actualUser.name" required/>
                    </td>
                  </tr>
                  <tr>
                    <td style="width:25%">
                      <h6 style="color: black;">Surname</h6>
                    </td>
                    <td>
                      <!-- Surname -->
                      <input type="text" name="surname" class="text-secondary"
                        style="margin-top:10px;padding:5px;width: 100%;border:1px solid rgba(0, 0, 0, 0.3);border-radius: 0.5rem;"
                        value="actualUser.surname" required/>
                    </td>
                  </tr>
                  <tr>
                    <td style="width:25%">
                      <h6 style="color: black;">Bio</h6>
                    </td>
                    <td>
                      <!-- Bio -->
                      <textarea type="text" name="info" style="margin-top:10px;padding:5px;width: 100%;height: 100px;
                      border-radius: 0.5rem;border:1px solid rgba(0, 0, 0, 0.3)"
                        onKeyDown="limitText(this.form.info,this.form.countdown,100)"
                        onKeyUp="limitText(this.form.info,this.form.countdown,100);"
                        placeholder="Type your bio here..">actualUser.info</textarea>
                      <font size="1">(Maximum characters: 100)<br>
                        You have <input readonly type="text" name="countdown" size="3" value="100" style="margin-bottom: 10px;"> characters
                        left.</font>
                    </td>
                  </tr>
                  <tr>
                    <td style="width:25%">
                      <h6 style="color: black;">Allergens</h6>
                    </td>
                    <td>
                      <!--Allergens-->
                      <input name="allergens" list="allergenslist" class="form-control" type="text"
                        placeholder="Select an allergen.." onkeypress="return false;">
                      <datalist id="allergenslist">
                        <option>actualUser.allergens</option>
                
                        <option value="allergen">allergen</option>
               
                      </datalist>
                    </td>
                  </tr>
                </table>
              </div>
              <div style="width: 100%;">
                <button type='submit' class="btn btn-primary"
                  style="margin-top: 20px; height: 50px;border: 1px solid rgb(23, 162, 184);">
                  Save changes
                </button>
                <input type="hidden" name="_csrf" value="token" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
