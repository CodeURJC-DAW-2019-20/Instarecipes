<header class="masthead bg-primary text-white text-center"
        style="background-image: url(/assets/images/backgrounds/background2.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Avatar Image -->
          <div class="rounded-circle">
            <img class="masthead-avatar mb-5 d-flex mr-3" src="/assets/images/profileimage/image-7.jpg"
              alt="Show profile photo" data-toggle="modal" data-target="#showAvatar"
              style="object-fit: cover; border-radius: 50%; height: 220px;width: 220px;">
          </div>
          <div style="position: relative;width: 100%;height: fit-content;">

            <!-- Request ingredient/category button -->
            <div id="open-request-button" style="position: absolute;width: 10%;height: 10%;bottom: 25%;right: 3%;">
              <img src='../assets/images/icons/request_icon.png' data-toggle="modal" data-target="#opened-request-button"
                width="50%" style="height: 50px; width: 50px;cursor: pointer;" />
            </div>
            <!-- Statistics button-->
            <div id="open-request-button" style="position: absolute;width: 10%;height: 10%;bottom: 25%;left: 3%;">
              <button id="open-stadistics-button" type="button" class="stadistics-button" data-toggle="modal"
                data-target="#opened-stadistics-button" style="background-color: transparent;">
                <span aria-hidden="true">
                  <img src='../assets/images/icons/stadistics-button.png' width="50%" style="height: 50px; width: 50px;" />
                </span>
              </button>
            </div>
       
          </div>
          <!-- Masthead Heading -->
          <h3 class="text-uppercase mb-0">actualUser.name&nbsp;actualUser.surname</h3>
          <h6>@actualUser.username</h6>

          <!-- Icon Divider -->
          <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
          <!-- Masthead Subheading -->
          <div>
            <p class="masthead-subheading font-weight-light mb-0">actualUser.info</p>
          </div>
   
          <div class="unfollow-div-button" style="background-color: transparent;">
            <form action="/unfollowAction/id" method="post">
              <button type="submit" class="btn btn-primary"
                style="background-color: white; color: rgba(255, 105, 137, 0.658);">Following</button>
              <input type="hidden" name="_csrf" value="token" />
            </form>
          </div>

          <div class="follow-div-button" style="background-color: transparent;">
            <form action="/followAction/id" method="post">
              <button type="submit" class="btn btn-primary"
                style="background-color: rgba(255, 105, 137, 0.658); color: white;">Follow</button>
              <input type="hidden" name="_csrf" value="token" />
            </form>
          </div>

          <!-- Statistics button pannel -->
          <div class="publications-modal modal fade" id="opened-stadistics-button" tabindex="-1" role="dialog"
            aria-labelledby="publicationsModal6Label" aria-hidden="true">
            <div id="graphics-canvas" class="modal-dialog modal-xl" role="document">
              <div class="modal-dialog modal-xl" role="document" style="width: 50%;">
                <div class="modal-content" style="width: 100%;">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                      <i class="fas fa-times"></i>
                    </span>
                  </button>
                  <div class="modal-body text-center">
                    <div class="container" style="height: 500px;">
                      <!-- publications Modal - Title -->
                      <h2 class="publications-modal-title text-secondary text-uppercase mb-0">Statistics</h2>
                      <!-- Icon Divider -->
                      <div class="divider-custom"></div>
                      <!-- LIKES Divider -->
                      <h2 class="underlined-texts">LIKES</h2>
                      <div id="canvasLikes" style="width: 100%;height: auto; align-items: center;justify-self: center;">
                        <input value="idkwtp" id="idkwtp" hidden />
                        <input value="likesGraphics" id="Grapilotes" hidden />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table style="margin-top: 5%;">
          <tr>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Publications</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Followers</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Following</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Likes</h5>
              <hr class="profile-separator">
            </th>
          </tr>
          <tr>
            <td>
              <div class="profile-border">
                <h3 class="font-weight-light">n_publications</h3>
              </div>
            </td>
            <td>
              <div class="profile-border">
                <div class="mx-auto" data-toggle="modal" data-target="#followers" style="width: fit-content;">
                  <h3 class="font-weight-light" style="cursor: pointer;">n_followers</h3>
                </div>
              </div>
            </td>
            <td>
              <div class="profile-border">
                <div class="mx-auto" data-toggle="modal" data-target="#following" style="width: fit-content;">
                  <h3 class="font-weight-light" style="cursor: pointer; width: auto;">n_following</h3>
                </div>
              </div>
            </td>
            <td>
              <h3 class="font-weight-light">n_likes</h3>
            </td>
          </tr>
        </table>
        <!-- Request button pannel -->
        <div class="publications-modal modal fade" id="opened-request-button" tabindex="-1" role="dialog"
          aria-labelledby="publicationsModal6Label" aria-hidden="true">
          <div id="example" class="modal-dialog modal-xl" style="width: 40%;" role="document">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">
                  <i class="fas fa-times"></i>
                </span>
              </button>
              <div class="modal-body text-center">
                <div class="container">
                  <h3 style="width: 100%;color: #2c3e50 ;text-align: center;">Request item</h3>
                  <!-- Icon Divider -->
                  <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                  </div>
                  <form method="post" action="/sendItemRequest">
                    <select name="typeOfItem" style="width: 80%;font-size: 25px;">
                      <option>-- Select one --</option>
                      <option>Ingredient</option>
                      <option>Category</option>
                      <option>Cooking style</option>
                    </select>
                    <input type='text' name="content" placeholder='Value' class="btn btn-outline-primary"
                      style="margin-top: 20px;width: 80%;height: 80px;font-size: 50px;">
                    <input type='submit' value='Send' class="btn btn-primary"
                      style="margin-top: 40px;width: 50%;height: 60%;">
                    <input type="hidden" name="_csrf" value="token" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
