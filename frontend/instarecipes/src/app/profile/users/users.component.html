<header class="masthead bg-primary text-white text-center"
        style="background-image: url(/assets/images/backgrounds/background2.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Avatar Image -->
          <div class="rounded-circle">
            <img class="masthead-avatar mb-5 d-flex mr-3" style="object-fit: cover;width: 100%;height: 60px;" [src]="avatar[0]" 
              alt="Show profile photo" data-toggle="modal" data-target="#showAvatar"
              style="object-fit: cover; border-radius: 50%; height: 220px;width: 220px;">
          </div>
          <div style="position: relative;width: 100%;height: fit-content;">

            <!-- Request ingredient/category button -->
            <div id="open-request-button" style="position: absolute;width: 10%;height: 10%;bottom: 25%;right: 3%;">
              <img src='../assets/images/icons/request_icon.png' data-toggle="modal" data-target="#opened-request-button"
                width="50%" style="height: 50px; width: 50px;cursor: pointer;" />
            </div>
            <!-- Statistics button-->
            <div id="open-request-button" style="position: absolute;width: 10%;height: 10%;bottom: 25%;left: 3%;">
              <button id="open-stadistics-button" type="button" class="stadistics-button" data-toggle="modal"
                data-target="#opened-stadistics-button" style="background-color: transparent;">
                <span aria-hidden="true">
                  <img src='../assets/images/icons/stadistics-button.png' width="50%" style="height: 50px; width: 50px;" />
                </span>
              </button>
            </div>

          </div>
          <!-- Masthead Heading -->
          <!--a *ngIf="user.isLogged"-->
          <a>
          <h3 class="text-uppercase mb-0">{{user.username}}&nbsp;{{user.surname}}</h3>
          <h6>@{{user.username}}</h6>
          </a>
          <!-- Icon Divider -->
          <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
          <!-- Masthead Subheading -->
          <div>
            <p class="masthead-subheading font-weight-light mb-0">{{user.info}}</p>
          </div>

          <div class="unfollow-div-button" style="background-color: transparent;">
            <form action="/unfollowAction/id" method="post">
              <button type="submit" class="btn btn-primary"
                style="background-color: white; color: rgba(255, 105, 137, 0.658);">Following</button>
              <input type="hidden" name="_csrf" value="token" />
            </form>
          </div>

          <div class="follow-div-button" style="background-color: transparent;">
            <form action="/followAction/id" method="post">
              <button type="submit" class="btn btn-primary"
                style="background-color: rgba(255, 105, 137, 0.658); color: white;">Follow</button>
              <input type="hidden" name="_csrf" value="token" />
            </form>
          </div>

          <!-- Statistics button pannel -->

        </div>
        <table style="margin-top: 5%;">
          <tr>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Publications</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">n_followers</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">n_following</h5>
              <hr class="profile-separator">
            </th>
            <th>
              <h5 class="text-uppercase mb-0 font-weight-light">Likes</h5>
              <hr class="profile-separator">
            </th>
          </tr>
          <tr>
            <td>
              <div class="profile-border">
                <h3 class="font-weight-light">n_publications</h3>
              </div>
            </td>
            <td>
              <div class="profile-border">
                <div class="mx-auto" data-toggle="modal" data-target="#followers" style="width: fit-content;">
                  <h3 class="font-weight-light" style="cursor: pointer;">{{user.followersNum}}</h3>
                </div>
              </div>
            </td>
            <td>
              <div class="profile-border">
                <div class="mx-auto" data-toggle="modal" data-target="#following" style="width: fit-content;">
                  <h3 class="font-weight-light" style="cursor: pointer; width: auto;">{{user.followingNum}}</h3>
                </div>
              </div>
            </td>
            <td>
              <h3 class="font-weight-light">n_likes</h3>
            </td>
          </tr>
        </table>
        <!-- Request button pannel -->
        
      </header>
