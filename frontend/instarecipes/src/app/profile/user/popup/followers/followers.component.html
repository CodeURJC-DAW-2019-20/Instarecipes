<!-- user followers -->
<div class="publications-modal modal fade" id="followers" tabindex="-1" role="dialog" aria-labelledby="publicationsModal1Label" aria-hidden="true" style="overflow-y: hidden;">
    <div class="modal-dialog modal-xm" role="document">
        <div class="modal-content" style="height: 700px;">
            <div style="height: 20%; position: relative;">
                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="col-11" style="position: absolute; bottom: 0;">
                        <!-- publications Modal - Title -->
                        <h2 class="publications-modal-title text-secondary text-uppercase mb-0" style="text-align: center; margin-top: 2%;">Followers</h2>
                        <!-- Icon Divider -->
                        <div class="divider-custom" style="margin:0px">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="divider-custom-line"></div>
                        </div>
                    </div>
                    <button type="button" class="close col-1" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
                </div>
            </div>
            <div class="modal-body text-center container" style="height: 80%; padding: 2rem 1rem;">
                <div class="row justify-content-center" style="height: 100%;">
                    <div class="col-lg-12" style="height: 100%">
                        <div class="nav-item dropdown scrolling">
                            <!-- {{#followers}} -->
                            <!-- User x -->
                            <div *ngFor="let user of followers_users; index as i" class="row" style="margin: 0px;">
                                <div class="col-2">
                                    <img class="d-flex mr-3 rounded-circle profile-border" style="width: 50px;height: 50px;" [src]="avatars[i]" alt="">
                                </div>
                                <div class="col-6">
                                    <h6 style="text-align:left;">{{user?.name}}&nbsp;{{user?.surname}}</h6>
                                    <p style="text-align:left;">@{{user?.username}}</p>
                                </div>
                                <div class="col-4">
                                    <a (click)="visitProfile(user?.id)" class="btn btn-primary" style="background-color: white; color: #1abc9c ;">View profile</a>
                                    <button type="button" #closebutton class="close" data-dismiss="modal" hidden></button>
                                  </div>
                            </div>
                            <!-- {{/followers}} -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
