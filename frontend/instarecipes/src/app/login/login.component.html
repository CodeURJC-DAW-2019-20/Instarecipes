<body>
	<div class="limiter">
		<div class="container-login100">
           <!--Login container-->
			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-14">
				<!-- Back button -->
				<div class="login100 p-l p-r p-t-5 p-b-35 ">
					<a href="/" style="font-size: 32px; margin-left: 98%;color: rgba(112, 162, 255, 0.856);" class="fa fa-close"></a>
				</div>
				<span class="login100-form-title p-b-30">
					Login
				</span>
				<!-- Login form -->
				<form action="/login" method="post">
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username" required/>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-lvaidate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" required/>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="email">Forgot password?</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
				</form>
				<!-- END Login form -->
				<div class="txt1 text-center p-t-54 p-b-20">
					<span>
						Or sign in with
					</span>
				</div>
				<hr>
				<div class="flex-col-c">
					<span class="txt1 p-b-17">
						Don't have an account yet?
					</span>
					<a href="signUp" class="login100-form-btn txt2" style="color: black;">
						Sign up
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
