<div>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-14">
          <div class="login100 p-l p-r p-t-5 p-b-35 ">
            <a [routerLink]="['/index']" style="font-size: 32px; margin-left: 98%;color: rgba(112, 162, 255, 0.856);" class="fa fa-close"></a>
          </div>
          <span class="login100-form-title p-b-30">
            Login
          </span>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <span class="label-input100" for="username">Username</span>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <span class="label-input100" for="password">Password</span>
                <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div class="txt1 text-center p-t-54 p-b-20">
            <span>
                Or sign in with
            </span>
          </div>
          <form action="/googleUser" method='POST'>
            <div class="flex-c-m" style="margin-bottom: 3%">
              <button id="google-button" class="g-signin2" data-onsuccess="onSignIn">
              </button>
  
              <button type="submit" class="signIngoogle">Go</button>

              <button type="submit" onclick=""></button>
            </div>
          </form >
          <hr>
          <div class="flex-col-c">
            <span class="txt1 p-b-17">
              Don't have an account yet?
            </span>
            <a [routerLink]="['/signup']" class="login100-form-btn txt2" style="color: black;">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
