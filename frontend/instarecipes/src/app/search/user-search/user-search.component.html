
<div class="container" style="margin-top: 10%;">

  <h4 class="mt-4 mb-3">Search
    <small>results</small>
  </h4>
   <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/index']">Home</a>
    </li>
    <li class="breadcrumb-item active">Search</li>
  </ol>

  <div class="row">
    <div class="col-2"></div>
    <div class="row" style="margin: 5px;width: 100%;"></div>
  </div>

  <!-- Users entries column -->
  <div class="col-md-12" *ngIf="authService.isLogged">
    <a *ngIf="usersFounded">
    <div *ngFor="let user of users; index as i">
      <div class="card mb-2" >
        <div class="row" style="margin: 20px;">
          <div class="col-4" style="text-align: center; align-self: center; overflow-wrap: break-word;">
            <h5>{{user?.info}}&nbsp;</h5>
          </div>
          <div class="col-4" style="text-align: center; align-self: center;">
            <h5>{{user?.name}}&nbsp;{{user?.surname}}</h5>
            <p><a>@{{user?.username}}</a></p>
          </div>
            <img class="d-flex mr-3 rounded-circle profile-border\" [src]= "avatar[i]" style="align-self: center; width: 100px; height: 100px;">
            <div class = "col-1"></div>
            <button class="btn btn-primary" style="width: 10%; height: 10%; align-self: center;" (click) = visitProfile(user?.id)> View Profile  &rarr;</button>
        </div>
        </div>
      </div>
    </a>
  </div>

  <a *ngIf="!authService.isLogged && !usersFounded">
    <h1 style="color: rgba(0, 0, 0, 0.7);">Your search did not match any users.</h1>
    <h3>Try it after logging in!</h3>
  </a>

  <a *ngIf="authService.isLogged && !usersFounded">
    <h1 style="color: rgba(0, 0, 0, 0.7);">Your search did not match any users.</h1>
    <h3>Try it with another one!</h3>
  </a>

  <!--<a *ngIf="!authService.isLogged && usersFounded">
    <h1 style="color: rgba(0, 0, 0, 0.7);">Users found, but..</h1>
    <h3>Try it after logging in!</h3>
  </a>-->
</div>
