<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instarecipes â€¢ Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="../images/icons/instarecipes.png"/>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
	<link href="../css/freelancer.min.css" rel="stylesheet">
	
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
           <!--Login container-->
			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-14" id="loginDiv">
				<div class="login100 p-l p-r p-t-5 p-b-35 " >
					<a href="index"><span style="font-size: 32px; margin-left: 98%; " class="fa fa-close"></a></span> 
				</div>
				<span class="login100-form-title p-b-30">
					Login
				</span>
				<!-- Login form -->
				<form action="/login" method="post">
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username"/>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password"/>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="email">Forgot password?</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
								<input type="hidden" name="_csrf" value="{{token}}"/>
							</button>
						</div>
					</div>
				</form>
				<!-- END Login form -->
				<div class="txt1 text-center p-t-54 p-b-20">
					<span>
						Or sign in with
					</span>
				</div>
				<div class="flex-c-m">
					<a href="#" class="login100-social-item bg1">
						<i class="fa fa-facebook"></i>
					</a>
					<!-- <a href="#" class="login100-social-item bg2">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="#" class="login100-social-item bg3">
						<i class="fa fa-google"></i>
					</a> -->
				</div>
				<div class="flex-col-c">
					<span class="txt1 p-b-17">
						Don't have an account yet?
					</span>
					<button id="signUp" class="login100-form-btn">
					<a class="txt2" style="color: black;">
						Sign up
					</a>
					</button>
				</div>
			</div>
			<!--Signup container-->
			<div class="wrap-login100 p-l-35 p-r-35 p-t-35 p-b-44" id="signupDiv">
				<div class="login100 p-l p-r p-t-5 p-b-35 ">
					<a href="login"><span style="font-size: 32px; display:contents; " class="fa fa-arrow-left"></a></span>
					<a href="login"><span style="font-size: 32px; float:right; margin-left: 50%;" class="fa fa-close"></a></span>
				</div>
				<form class="login100-form validate-form" method="post" action="signUp">
					<span class="login100-form-title p-b-30">
						Sign Up
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-20" data-validate = "Username is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="EMail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="confirmPassword" placeholder="Confirm your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>	
					<div class="container-login100-form-btn m-t-55">
						<div class="wrap-login100-form-btn">
							<input class="login100-form-btn" type="submit" value='Sign Up'>
								<!--  <a class="login100-form-btn" href="signUp" >Sign Up</a>  -->
							</input>
						</div>
					</div>	
					<div class="flex-col-c">
						<button id="signIn" class="login100-form-btn">
						<a class="txt2" style="color: black;">
							Back to login
						</a>
						</button>
					</div>	
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script type="text/javascript" src="../js/login.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
</body>
</html>
