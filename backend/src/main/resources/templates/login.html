	<!-- LOGIN GOOGLE -->
	<script src="js/google_login.js"></script>
	<meta name="google-signin-client_id" content="30926288382-mdagtl5v39ftj6d6k7tceer5bt310n71.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
           <!--Login container-->
			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-14">
				<!-- Back button -->
				<div class="login100 p-l p-r p-t-5 p-b-35 ">
					<a href="/" style="font-size: 32px; margin-left: 98%; " class="fa fa-close"></a> 
				</div>
				<span class="login100-form-title p-b-30">
					Login
				</span>
				<!-- Login form -->
				<form action="/login" method="post">
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username" required/>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-lvaidate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" required/>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="email">Forgot password?</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
								<input type="hidden" name="_csrf" value="{{token}}"/>
							</button>
						</div>
					</div>
				</form>
				<!-- END Login form -->
				<div class="txt1 text-center p-t-54 p-b-20">
					<span>
						Or sign in with
					</span>
				</div>
				<!-- Google Login -->
				<form action="/googleUser" method='POST'>
					<div class="flex-c-m" style="margin-bottom: 3%">
						<button id="google-button" class="g-signin2" data-onsuccess="onSignIn">
						</button>							
					

					<input type="text" id="fullNameGoogleUser"   value="" name="fullNameGU" 	hidden/> 	<!-- FULL NAME GOOGLE USER -->
					<input type="text" id="givenNameGoogleUser"  value="" name="givenNameGU"    hidden/> 	<!-- GIVEN NAME GOOGLE USER -->
					<input type="text" id="familyNameUser"       value="" name="familyNameGU"  	hidden/>	<!-- FAMILY NAME GOOGLE USER -->
					<input type="text" id="profileImgGoogleUser" value="" name="profileImgGU"	hidden/>  	<!-- PROFILE IMAGE GOOGLE USER -->
					<input type="text" id="emailGoogleUser"      value="" name="emailGU" 	  	hidden/>	<!-- EMAIL GOOGLE USER -->
					<input type="text" id="googleUserON"		 value="" name="isgoogleuserON" hidden/> 
					
					<button type="submit" class="signIngoogle">Go</button>
					<input type="hidden" name="_csrf" value="{{token}}"/>
					
					<button type="submit" onclick=""></button>
					</div>
					<!--<button  type="submit" style="border-radius: 10%; background-color: white; color: black; 
					border-color: pink; border: dotted; width: 50%; height: 20%;">BACK TO INDEX</button>-->
				
				</form >
				<hr>
				<!-- Sign Up Button -->
				<div class="flex-col-c">
					<span class="txt1 p-b-17">
						Don't have an account yet?
					</span>
					<a href="signUp" class="login100-form-btn txt2" style="color: black;">
						Sign up
					</a>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
