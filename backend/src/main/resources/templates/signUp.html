<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Instarecipes â€¢ Register</title>
	<!-- Images and icons-->
	<link rel="icon" type="image/png" href="images/icons/instarecipes.png" />

	<!-- load recipes with AJAX and jQuery-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="css/freelancer.min.css" rel="stylesheet">

</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-54">
				<!--Signup container-->
				<form class="login100-form validate-form" method="post" action="/signUp" enctype="multipart/form-data">
					<div id="signUpDiv">
						<!-- Back buttons -->
						<div class="login100 p-l p-r p-t-5 p-b-35 ">
							<a href="login"><span style="font-size: 32px; display:contents; "
									class="fa fa-arrow-left"></a></span>
							<a href="/"><span style="font-size: 32px; float:right; margin-left: 50%;"
									class="fa fa-close"></a></span>
						</div>
						<span class="login100-form-title p-b-30">
							Sign Up
						</span>
						<!-- Username input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Username is required">
							<span class="label-input100">Username</span>
							<input class="input100" type="text" name="username" id="userName" placeholder="Username"
								required />
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Email input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Email is required">
							<span class="label-input100">Email</span>
							<input class="input100" type="text" name="email" id="email" aria-describedby="emailHelp"
								placeholder="Email" required />

							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<div class="validation" id="email-val" role="alert" style="display: none; border-radius: 3px;">
							<h6>Please enter a valid email.
								example@email.com</h6>
						</div>
						<!-- Password input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Password is required">
							<span class="label-input100">Password</span>
							<input class="input100" type="password" name="password" placeholder="Password" id="pass"
								required />
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						<!-- Confirm password input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Password doesn't match">
							<span class="label-input100">Confirm Password</span>
							<input class="input100" type="password" placeholder="Confirm your password" id="cpass"
								required />
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						<div class="validation" id="nopass" style="display: none;">
							<h6>Please set a password</h6>
						</div>
						<div class="validation" id="conf-pass" style="display: none;">
							<h6>The password doesnt match!</h6>
						</div>
						<!-- Complete sign up button -->
						<div class="container-login100-form-btn m-t-55">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button id="signUp" class="login100-form-btn">Next ></button>
							</div>
						</div>
					</div>
					<div id="completeSignUpDiv" style="display: none;">
						<!-- Back buttons -->
						<div class="login100 p-l p-r p-t-5 p-b-35 ">
							<a href="signUp"><span style="font-size: 32px; display:contents; "
									class="fa fa-arrow-left"></a></span>
							<a href="login"><span style="font-size: 32px; float:right; margin-left: 50%;"
									class="fa fa-close"></a></span>
						</div>
						<span class="login100-form-title p-b-30">
							Last step
						</span>
						<!-- Name input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Name is required">
							<span class="label-input100">Name</span>
							<input class="input100" type="text" name="name" placeholder="Name" required />
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Surname input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Surname is required">
							<span class="label-input100">Surname</span>
							<input class="input100" type="text" name="surname" placeholder="Surname" required />
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Switch complete profile -->
						<div class="flex-col-c">
							<p>Complete your profile</p>
							<label class="switch">
								<input type="checkbox" id="completeProfile">
								<span class="slider round"></span>
							</label>
						</div>
						<div class="login100 p-l p-r p-t-25 " id="completeProfileDiv" style="display: none;">
							<!-- Load image and select box -->
							<!--Avatar-->
							<div class="form-group" style="margin: 10%;">
								<h3 class="underlined-text text-secondary">Upload a profile pic</h3>
								<div>
									<label for="file-input" class="btn-outline-primary" style="border-radius:0.5rem;
									  border:1px solid rgb(23, 162, 184);text-align:center;padding:0;right:0;width:15%;cursor:pointer">
										<input id="file-input" hidden type="file" name="fileAvatar"
											accept=".jpg, .jpeg" />
										<i class="fa fa-camera" styles="object-fit:cover;padding:5px"></i>
									</label>
								</div>
							</div>
							<div class="wrap-input100 validate-input m-b-20">
								<h3 class="label-input100" style="text-align:center;">Allergens</h3>
								<input name="allergens" list="allergenslist" class="form-control" type="text"
									placeholder="Select an allergen.." onkeypress="return false;">
								<datalist id="allergenslist">
									{{#allergensSignUp}}
									<option value="{{allergen}}">{{allergen}}</option>
									{{/allergensSignUp}}
								</datalist>
							</div>
						</div>
						<!-- Submit button -->
						<div class="container-login100-form-btn m-t-55">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" type="submit">Register</button>
								<input type="hidden" name="_csrf" value="{{token}}" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script type="text/javascript" src="js/profile.js"></script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="../static/js/validate-email.js"></script>
	<!-- Script that validates required info -->
	<script type="text/javascript">
		$(document).ready(function () {
			var user = document.getElementById("userName");
			user.addEventListener("input", function (event) {
				if (user.validity.typeMismatch) {
					user.setCustomValidity("Complete your username!");
				} else {
					user.setCustomValidity("");
				}
			});
		})
	</script>

</body>

</html>
