<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Instarecipes â€¢ Register</title>
	<!-- Images and icons-->
	<link rel="icon" type="image/png" href="images/icons/instarecipes.png" />

	<!-- load recipes with AJAX and jQuery-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="css/freelancer.min.css" rel="stylesheet">

</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-54">
				<!--Signup container-->
				<form class="login100-form validate-form" method="post" action="/signUp" enctype="multipart/form-data">
					<div id="signUpDiv">
						<!-- Back buttons -->
						<div class="login100 p-l p-r p-t-5 p-b-35 ">
							<a href="login"><span style="font-size: 32px; display:contents; "
									class="fa fa-arrow-left"></a></span>
							<a href="login"><span style="font-size: 32px; float:right; margin-left: 50%;"
									class="fa fa-close"></a></span>
						</div>
						<span class="login100-form-title p-b-30">
							Sign Up
						</span>
						<!-- Username input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Username is required">
							<span class="label-input100">Username</span>
							<input class="input100" type="text" name="username" id="userName" placeholder="Username" required/>
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Email input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Email is required">
							<span class="label-input100">Email</span>
							<input class="input100" type="email" name="email" aria-describedby="emailHelp"
								placeholder="Email" required/>
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Password input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Password is required">
							<span class="label-input100">Password</span>
							<input class="input100" type="password" name="password" placeholder="Password" required/>
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						<!-- Confirm password input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Password doesn't match">
							<span class="label-input100">Confirm Password</span>
							<input class="input100" type="password" placeholder="Confirm your password" required/>
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						<!-- Complete sign up button -->
						<div class="container-login100-form-btn m-t-55">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button id="signUp" class="login100-form-btn">Next ></button>
							</div>
						</div>
					</div>
					<div id="completeSignUpDiv" style="display: none;">
						<!-- Back buttons -->
						<div class="login100 p-l p-r p-t-5 p-b-35 ">
							<a href="signUp"><span style="font-size: 32px; display:contents; "
									class="fa fa-arrow-left"></a></span>
							<a href="login"><span style="font-size: 32px; float:right; margin-left: 50%;"
									class="fa fa-close"></a></span>
						</div>
						<span class="login100-form-title p-b-30">
							Last step
						</span>
						<!-- Name input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Name is required">
							<span class="label-input100">Name</span>
							<input class="input100" type="text" name="name" placeholder="Name" required/>
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Surname input -->
						<div class="wrap-input100 validate-input m-b-20" data-validate="Surname is required">
							<span class="label-input100">Surname</span>
							<input class="input100" type="text" name="surname" placeholder="Surname" required/>
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
						<!-- Switch complete profile -->
						<div class="flex-col-c">
							<p>Complete your profile</p>
							<label class="switch">
								<input type="checkbox" id="completeProfile">
								<span class="slider round"></span>
							</label>
						</div>
						<div class="login100 p-l p-r p-t-25 " id="completeProfileDiv" style="display: none;">
							<!-- Load image and select box -->
							<div class="form-group">
								<span class="label-input100">Upload a profile pic</span>
								<input class="form-control-file" type="file" name="fileAvatar" accept=".jpg, .jpeg" />
							</div>
							<div class="wrap-input100 validate-input m-b-20">
								<h3 class="label-input100" style="text-align:center;">Allergens</h3>
								<input class="form-control" type="text" name="allergens" onkeypress="return false;">
								  {{#allergens}} 
								  <select value="{{.}}">{{.}}</select>
								  {{/allergens}}                           
							</div>
						</div>
						<!-- Submit button -->
						<div class="container-login100-form-btn m-t-55">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" type="submit">Register</button>
								<input type="hidden" name="_csrf" value="{{token}}" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script type="text/javascript" src="js/profile.js"></script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<!-- Script that validates required info -->
	<script type="text/javascript">
	$(document).ready(function(){
		var user = document.getElementById("userName");
		user.addEventListener("input", function (event) {
			if (user.validity.typeMismatch) {
				user.setCustomValidity("Complete your username!");
			} else {
				user.setCustomValidity("");
			}
		});
	})
	</script>

</body>

</html>
