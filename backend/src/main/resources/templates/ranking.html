<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Instarecipes โข Ranking</title>
  <!-- Images and icons-->
  <link rel="icon" type="image/png" href="../images/icons/instarecipes.png"/>
  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
 
  <!-- Custom fonts for this theme -->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Cinzel|Kanit|Gloria+Hallelujah|Pacifico|Bangers|Righteous&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="../css/freelancer.css" rel="stylesheet">
  <link href="../css/modern-business.css" rel="stylesheet">

  <!-- Images and icons-->
  <link rel="icon" type="image/png" href="../images/icons/instarecipes.png" />
 
 
</head>

<body >
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container" style="margin-left: 30px;">
      <div id="img-navbar-container">
        <img class="img-navbar" src="../images/icons/instarecipes.png" alt="">
      </div>
      <a class="navbar-brand js-scroll-trigger" href="/" style="font-family: 'Pacifico';">&nbsp;Instarecipes</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" 
      type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" 
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>
      <ul class="navbar-nav ml-auto" style="margin-right: 4%;">   
      </ul>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" style="margin-right: 80%;">
          
          <li class="nav-item col-2" style="max-width: 100%;">
            <a class="nav-link js-scroll-trigger" href="/">
              <i class="fas fa-home" style="font-size: xx-large;"></i>
            </a>
            <li class="nav-item col-2" style="max-width: 100%;">
              {{#logged}}
              <a class="nav-link" href="profile"><i class="fas fa-user" style="font-size: xx-large;"></i></a>
              {{/logged}}
            </li>
        </ul>
      </div>
    </div>
    <div class="login-container">
      {{#logged}}
        <form action="/logout" method="post">
          <button type="submit" class="nav-link nav-log btn-dark" style="color:white;font-weight: normal;font-size: 15px;">Logout</button>
          <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
      {{/logged}}
      {{^logged}}
        <a class="nav-link nav-log" href="login" style="font-weight: normal;font-size: 15px;">Login / Sign Up</a>
      {{/logged}}
    </div>
  </nav>
  <header>
    <video autoplay muted loop id="myVideo" style="position: fixed;z-index: -1; top: 9%; width: 100%; object-fit: cover;">
    <source src="../images/backgrounds/ranking.mov" type="video/webm">
  </video>
  </header>

  <div>
    <div class="container" style="height: 100%;width: 100%;top: 20px;left: 0;right: 0; margin-top: 5%;">
      <div style="position: relative;width: 100%;">
        <img src="../images/backgrounds/frameRanking.png" style="position: absolute;object-fit: cover;z-index: -1;width: fit-content;height: fit-content;display: block;left: 0;"/>
        <div style="width: 100%;">
          <img src="../images/backgrounds/top10.gif" style="margin-left: 37.5%;margin-top: 15%;"/> 
        </div> 
      </div>
      
      <div style="width: 100%;">
        <table class="table" id="table-ranking" style="margin-left: 11%;background-color: transparent;">
        <thead style="background-color: transparent;text-align: center;">
            <tr>
            <th scope="col">
              <i class="fa fa-trophy" style="font-size:30px;color:silver;border-radius: 1.8rem;"></i>
            </th>
            <th scope="col"><h5 style="color: darkblue;"> Username </h5> </th>
            <th scope="col"><h5 style="color: orangered;"> Likes </h5></th>
          </tr>
        </thead>
        <tbody id="rankingBody" style="margin: 50px;text-align: center;">
          {{#rankingList}}
          <!-- <tr style="background-color: #e6e2d3;border-radius: 1.8rem;"> -->
            <tr>
            <th scope="row"><h4>{{-index}}ยบ</h4></th>
            {{#.}}
            <td> <strong>{{.}} </strong> </td>
            {{/.}}
            <!-- <td>{{.}}</td> -->
          </tr>
          {{/rankingList}}
        </tbody>
      </table>
      </div>
      
    </div>
  </div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="../js/jqBootstrapValidation.js"></script>
  <script src="../js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../js/freelancer.min.js"></script>

</body>

</html>
