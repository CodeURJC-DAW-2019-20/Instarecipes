<body>
	<div class="limiter">
		<div class="container-login100">
			<!--style="background-image:url('images/bg-01.jpg');"-->

			<div class="wrap-login100 p-l-35 p-r-35 p-t-5 p-b-54">
				<div class="login100 p-l p-r p-t-5 p-b-35 ">
					<a href="login.html"><span style="font-size: 32px; display:contents; " class="fa fa-arrow-left"></a></span>
					<a href="login.html"><span style="font-size: 32px; float:right; margin-left: 50%;" class="fa fa-close"></a></span>
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Last step
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate="Username is reauired">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate="Username is reauired">
						<span class="label-input100">Surname</span>
						<input class="input100" type="text" name="Surname" placeholder="Surname">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="flex-col-c">
						<button class="login100-form-btn" name="completeProfile" id="completeProfile"
							onclick="completeProfile()" >
							<a class="txt2" style="color: black;">
								Complete your profile
							</a>
						</button>
					</div>
					<div class="login100 p-l p-r p-t-25 " id="completeProfileDiv" style="display: none;">
						<div class="form-group">
							<span class="label-input100">Upload a profile pic</span>
							<input class="form-control-file" type="file" name="pic" accept="image/*">
						</div>
						<div class="wrap-input100 validate-input m-b-20">
							<span class="label-input100">Allergens</span>
							<select class="form-control" id="allergens">
								<option>Dairy products</option>
								<option>Gluten</option>
								<option>Mustard</option>
								<option>Egg</option>
								<option>Soy</option>
							</select>
						</div>
						<div class="wrap-input100 validate-input m-b-20">
							<span class="label-input100">Diet</span>
							<select class="form-control" id="diet">
								<option>Mediterranean</option>
								<option>Veggie</option>
								<option>Atlantic</option>
								<option>Detox</option>
								<option>Dunkan</option>
							</select>
						</div>

						
					</div>
					<div class="container-login100-form-btn m-t-55">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<a class="login100-form-btn" href="index.html">Confirm your profile</a>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script type="text/javascript" src="js/profile.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
